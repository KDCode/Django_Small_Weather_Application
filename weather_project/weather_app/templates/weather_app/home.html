<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Date Range</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
      }
      form {
        display: inline-block;
        margin-top: 50px;
      }
      input[type="text"],
      input[type="date"] {
        padding: 5px;
        margin: 5px;
        display: block;
      }
      input[type="submit"] {
        padding: 10px 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Select City and Date Range</h1>

    <form method="post">
      {% csrf_token %}
      <label for="city">City:</label>
      <input
        type="text"
        name="city"
        id="city"
        placeholder="Enter city name"
        required
      />

      <label for="start_date">From:</label>
      <input type="date" name="start_date" id="start_date" required />

      <label for="end_date">To:</label>
      <input type="date" name="end_date" id="end_date" required />

      <input type="submit" value="Show Weather Data" />
    </form>
  </body>
</html>
